<h1 style="text-align: center; font-style: normal; font-size: xxx-large ">Selection list</h1>

<h1 style="text-align: center; font-style: normal; font-size: xxx-large ">Slider section</h1>

<div class="slider-wrapper">
  <div id="slider">
    <div id="slider-bar">
      <div id="slider-handle"></div>
    </div>
  </div>

</div>

<h1 style="text-align: center; font-style: normal; font-size: xxx-large ">Cart section</h1>


<!-- Cart Section -->
<div class="wrapper">
  <div class="products-wrapper" id="productWrapper">
    <div class="product">
      <div class="item" data-price="10" draggable="true" id="item1">Товар 1 - $10</div>
      <div class="item" data-price="20" draggable="true" id="item2">Товар 2 - $20</div>
      <div class="item" data-price="30" draggable="true" id="item3">Товар 3 - $30</div>
    </div>
  </div>

  <div class="cart" id="cart" ondrop="drop(event)" ondragover="allowDrop(event)">
    <i class="fa-solid fa-cart-shopping"></i>
    <p id="totalPrice">Итого: $0</p>
  </div>
</div>

<h1 style="text-align: center; font-style: normal; font-size: xxx-large ">Animation section</h1>


<!-- Animation Section -->
<div class="animated-element" id="combinedElement" onclick="animateCombined('combinedElement')"></div>
